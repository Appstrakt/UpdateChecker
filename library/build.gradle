buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}
repositories {
    mavenCentral()
}
apply plugin: 'android-library'

android {
    compileSdkVersion Integer.parseInt(project.android_build_compileSdkVersion)
    buildToolsVersion project.android_build_buildToolsVersion


    defaultConfig {
        minSdkVersion Integer.parseInt(project.android_build_minSdkVersion)
        targetSdkVersion Integer.parseInt(project.android_build_targetSdkVersion)

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
dependencies {
    compile 'com.android.support:support-v4:21.0.0'
}

